<!DOCTYPE html>
<html>
    
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Stop-Watch</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- External CSS File Link -->
  <link rel="stylesheet" href="style.css" />

  <!-- External JS File Link -->

  <!-- Favicon Icon-->
  <link rel="icon" type="image/png" href="https://i.ibb.co/MNw5xGz/favicon.png" />


  <!-- FontAwesome CDN-->
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    
  <nav class="navbar sthinner ">
    <div class="container-fluid">
      <video autoplay loop muted playsinline id="background-video">
        <source src="vidspc.mp4" type="video/mp4">
    </video>
        <div class="maintitle">
          <img src="https://i.ibb.co/tCgFxPh/logo.webp"
            style="height: 5rem; width: 5rem;margin-right:1rem; font-weight:bold" alt=""> 
            <span class="glow-text" id="title1">STOP WATCH</span>
        </div>
      
  </nav>
  <div class="container-fluid">
    <div id="container">
      <div>
        <div id="time">
          <span>
            <span class="digit" id="hr">00</span>
            <span class="txt">Hr</span>
          </span>
          <span>
            <span class="digit" id="min">00</span>
            <span class="txt">Min</span>
          </span>
          <span>
            <span class="digit" id="sec">00</span>
            <span class="txt">Sec</span>
          </span>
          <span>
            <span class="digit" id="count">00</span>
            <span class="txt">Ms</span>
          </span>
        </div>
        <span class="todayDate">
          <h3><span id="d1"></span></h3>
        </span>
      </div>
      <hr />
      <div id="btn-container">
        <button class="buttons" id="start" onclick="start()">
          <i class="fas fa-play-circle"></i> Start
        </button>
        <!--   <button class="btn" id="stop" onclick="stop()">Stop</button> -->
        <button class="buttons" id="reset" onclick="reset()">
          <i class="fas fa-undo"></i> Reset
        </button>
        <button class="buttons" id="lap" onclick="lap()">
          <i class="fas fa-stopwatch"></i> Lap
        </button>
        <button class="buttons" id="clearlap" onclick="clearLap()">
          <i class="fas fa-trash"></i> Clear Lap
        </button>
      </div>
      <div>
        <div id="record-container">
          <table id="record-table">
            <tr>
              <th>Lap Number</th>
              <th>Time</th>
              <th>Diff</th>
            </tr>
            <tbody id="record-table-body"></tbody>
          </table>
        </div>
      </div>
      <hr />
    </div>
  </div>

  <script type="text/javascript">
    // start or stop stopwatch using "spacebar" key
    document.addEventListener("keyup", (event) => {
      if (event.code === "Space") {
        start();
      }
    });
    document.addEventListener("keyup", (event) => {
      if (event.code === "Backspace") {
        reset();
      }
    });
    document.addEventListener("keyup", (event) => {
      if (event.code === "Enter") {
        lap();
      }
    });

    document.addEventListener("keyup", (event) => {
      if (event.code === "F2") {
        clearLap();
      }
    });
  </script>
  <script src="script.js"></script>

    <div class="container-fluid my-class foot">
      <div class="container">
        <p class="textfooter" style="margin-top: 2rem;">Made By Gagan</p>

          <ul style="color: white" class="social-links">
            <li class="hov">
              <a href="">
                <img class="link" src="https://i.ibb.co/F7B1Yx5/GitHub.png" /></a>
            </li>

              <a href="">
                <img class="link" src="https://i.ibb.co/YRFsnM1/Linkedin-Logo.webp" /></a>
            </li>

              <a href="">
                <img class="link" src="https://i.ibb.co/Vjk1K0W/Instagram.webp" /></a>
            </li>
          </ul>
        </div>
        <p  style="text-align: center;">Hover On Media icons to magnify</p>
      </div>
    </div>
    </container>
  </footer>
  <script src="script.js"></script>
</body>

</html>
